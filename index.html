<body>
    <div class="title">üåä –†—É—Å–∞–ª–æ—á–∏–π –ú–∏—Ä ‚Äî –∏—Å—Å–ª–µ–¥—É–π –∏ —É—á–∏—Å—å! üßú‚Äç‚ôÄÔ∏è</div>

    <div class="game-container" id="gameContainer">
        <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ -->

        <!-- –£—Ä–æ–∫–∏ -->
        <div class="lesson lesson-1" onclick="openLesson(1)">

            <div class="lesson-text">üì∫ –í–∏–¥–µ–æ-—É—Ä–æ–∫</div>
        </div>
        <div class="lesson lesson-3" onclick="openLesson(3)">
            <div class="lesson-text">‚ú® –≠—Ñ—Ñ–µ–∫—Ç—ã –ò–ò</div>
        </div>
        <div class="lesson lesson-4" onclick="openLesson(4)">
            <div class="lesson-text">üìñ –ò—Å—Ç–æ—Ä–∏–∏</div>
        </div>
        <div class="lesson lesson-5" onclick="openLesson(5)">
            <div class="lesson-text">üé¨ –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ —Ä–∏–ª—Å—ã</div>
        </div>
        <div class="lesson lesson-6" onclick="openLesson(6)">
            <div class="lesson-text">üìú –ü—Ä–∞–≤–∏–ª–∞ –±–ª–æ–≥–∞ 2025</div>
        </div>
    </div>

    <script>
        let gameContainer = document.getElementById('gameContainer');
        let mermaid = document.getElementById('mermaid');

        let offsetX = 0, offsetY = 0;
        let isDragging = false;

        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã (—Å–∫—Ä–æ–ª–ª–∏–Ω–≥)
        gameContainer.addEventListener("wheel", (e) => {
            gameContainer.scrollBy({
                top: e.deltaY * 0.5,
                left: e.deltaX * 0.5,
                behavior: "smooth",
            });
        });

        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö (—Ç–∞—á-—Å–æ–±—ã—Ç–∏—è)
        gameContainer.addEventListener("touchstart", (e) => {
            isDragging = true;
            offsetX = e.touches[0].clientX;
            offsetY = e.touches[0].clientY;
        });

        gameContainer.addEventListener("touchmove", (e) => {
            if (!isDragging) return;
            let deltaX = offsetX - e.touches[0].clientX;
            let deltaY = offsetY - e.touches[0].clientY;
            gameContainer.scrollBy(deltaX, deltaY);
            offsetX = e.touches[0].clientX;
            offsetY = e.touches[0].clientY;
        });

        gameContainer.addEventListener("touchend", () => {
            isDragging = false;
        });

        // –î–≤–∏–∂–µ–Ω–∏–µ —Ä—É—Å–∞–ª–∫–∏ (–ø–æ –Ω–∞–∂–∞—Ç–∏—é)
        gameContainer.addEventListener("click", (e) => {
            let x = e.clientX - gameContainer.getBoundingClientRect().left - 60;
            let y = e.clientY - gameContainer.getBoundingClientRect().top - 60;
            moveMermaid(x, y);
        });

        function moveMermaid(x, y) {
            mermaid.style.left = `${x}px`;
            mermaid.style.top = `${y}px`;
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —É—Ä–æ–∫–æ–≤
        function openLesson(lessonNumber) {
            if (lessonNumber === 1 || localStorage.getItem(`lesson${lessonNumber - 1}`)) {
                alert(`üìñ –û—Ç–∫—Ä—ã–≤–∞–µ–º —É—Ä–æ–∫ ${lessonNumber}`);
                localStorage.setItem(`lesson${lessonNumber}`, true);
            } else {
                alert('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–π–¥–∏—Ç–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–π —É—Ä–æ–∫!');
            }
        }
    </script>
