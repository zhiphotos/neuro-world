<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русалочий Мир</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 200vh;
            background: url('https://raw.githubusercontent.com/zhiphotos/neuro-world/main/assets/IMG_2164.jpeg') no-repeat center;
            background-size: cover;
            overflow-y: scroll;
        }

        .mermaid {
            position: absolute;
            width: 120px;
            height: 120px;
            background: url('https://raw.githubusercontent.com/zhiphotos/neuro-world/main/assets/IMG_2179.png') no-repeat center;
            background-size: contain;
            left: 50%;
            top: 90%;
            transform: translateX(-50%);
            transition: all 0.5s ease-in-out;
        }

        .lesson {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/zhiphotos/neuro-world/main/assets/photo_2025-01-22_15.20.28.jpeg') no-repeat center;
            background-size: contain;
            cursor: pointer;
        }

        .lesson-1 { top: 20%; left: 30%; }
        .lesson-2 { top: 40%; left: 60%; }
        .lesson-3 { top: 60%; left: 20%; }
        .lesson-4 { top: 80%; left: 70%; }

        .lesson-text {
            position: absolute;
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="mermaid" id="mermaid"></div>
        <div class="lesson lesson-1" onclick="openLesson(1)"></div>
        <div class="lesson-text" style="top: 23%; left: 28%;">Урок 1</div>
        <div class="lesson lesson-2" onclick="openLesson(2)"></div>
        <div class="lesson-text" style="top: 43%; left: 58%;">Урок 2</div>
        <div class="lesson lesson-3" onclick="openLesson(3)"></div>
        <div class="lesson-text" style="top: 63%; left: 18%;">Урок 3</div>
        <div class="lesson lesson-4" onclick="openLesson(4)"></div>
        <div class="lesson-text" style="top: 83%; left: 68%;">Урок 4</div>
    </div>

    <script>
        let gameContainer = document.getElementById('gameContainer');
        let mermaid = document.getElementById('mermaid');

        // Скроллинг карты
        gameContainer.addEventListener('wheel', (e) => {
            gameContainer.scrollBy(0, e.deltaY * 0.5);
        });

        // Открытие уроков
        function openLesson(lessonNumber) {
            alert(`Открываем урок ${lessonNumber}`);
            // Можно добавить переход на YouTube-ссылку или другое действие
        }
    </script>
</body>
</html>
